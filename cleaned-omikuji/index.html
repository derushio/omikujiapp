<!DOCTYPE html>
<html lang='ja'>

<head>

</head>
<body>
    <section id='omikuji'>
        <!-- ADV: ファイルの置き方が汚かったので整理しました -->
        <img src='./resources/img/logo.png' />

        <!-- ADV: できるだけ英語使おう（固有名詞除く） -->
